<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mājaslapu izstrādes kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Mājaslapu izstrādes kalkulators</h1>
  </header>

 <main>
    <div id="calcContainer">
      <label for="sections">Sadaļu skaits:</label>
      <input type="number" id="sections" name="sections" min="1" value="1" required>

      <fieldset>
        <legend>Izvēlies nepieciešamās funkcionalitātes:</legend>
        <label><input type="checkbox" name="features" value="100"> Kontaktu forma 100 &euro;</label><br>
        <label><input type="checkbox" name="features" value="150"> Interneta veikals 150 &euro;</label><br>
        <label><input type="checkbox" name="features" value="120"> Bloga sadaļa 120 &euro;</label><br>
        <label><input type="checkbox" name="features" value="80"> Multivalodas atbalsts 80 &euro;</label>
      </fieldset>

      <button id="calculateBtn">Aprēķināt cenu</button>
    </div>

    <section id="result" class="hidden">
      <h2>Aprēķina rezultāts</h2>
      <p id="priceBreakdown"></p>
    </section>
  </main>

<footer>
    <p>&copy; 2025 Burdinavicus </p>
  </footer>
<script src="script.js"></script>
</body>

</html>
